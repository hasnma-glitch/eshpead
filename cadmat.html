<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/main.css">
   
    <title>Cadastro de matrícula</title>
</head>
<body>
    <div id="container">
        <p class="name">Nome completo:</p>
        <form>
            <input type="text" name="Nome Completo" id="Digite seu nome">
        </form>

        <p class="mail">Email do responsável ou do aluno:</p>
        <form>
            <input type="email" name="Email" id="Digite seu email" required>
        </form>
        
        <p class="phone">Telefone/Celular:</p>
        <form>
            <input type="phone" name="Telefone/Celular" id="Digite seu telefone" required>
        </form>
      
        <p class="cep">CEP:</p>
        <form>
            <input type="text" name="CEP" id="Digite seu CEP" required auto>
        </form>
      
        <p class="rua">Rua:</p>
        <form>
            <input type="text" name="rua" id="Digite a rua" auto>
        </form>

        <p class="cn">Complemento e Numero:</p>
        <form>
            <input type="text" name="numero e complemento" id="Digite o numero">
        </form>

        <p class="bairro">Bairro:</p>
        <form>
            <input type="text" name="bairro" id="Digite seu bairro" auto>
        </form>

        <p class="uf">Cidade/UF:</p>
        <form>
            <input type="text" name="cityuf" id="Digite a cidade e o estado" required auto>
        </form>

        
        <button type="submit">Enviar dados</button>

    </div>
</body>
</html>
